<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
	<form method="get" autocomplete="on" id="form" action="#null">
	 <fieldset id="info">
	  <legend>Please enter your information:</legend>
	  <label for="email">E-Mail:</label><br>
	  <input type="email" id="email" placeholder="example@gmail.com" name="email" required><br>
	  <label for="phone">Phone Number:</label><br>
	  <input type="tel" id="phone" placeholder="123-4567" name="phone" required><br>
	  <label for="date">Date of Birth:</label><br>
	  <input type="date" id="date" name="date" required><br><br>
	  <input type="submit" id="submitButton" value="Submit Form">
	 </fieldset>
	 
	</form>
</body>
</html>
